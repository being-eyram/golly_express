name: golly_express
description: A package tracking app

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dotted_border: ^2.1.0
  flutter:
    sdk: flutter
  flutter_material_symbols: ^0.0.4
  flutter_riverpod: ^2.3.10
  flutter_svg: ^2.0.7
  go_router: ^11.0.0
  google_fonts: ^6.1.0
  image_picker: ^1.0.4
  lottie: ^2.6.0
  material_symbols_icons: ^4.2668.0
  shared_preferences: ^2.2.1
  timelines: ^0.1.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: DM Sans
      fonts:
        - asset: assets\fonts\DMSans-Bold.ttf
        - asset: assets\fonts\DMSans-Italic.ttf
        - asset: assets\fonts\DMSans-Light.ttf
        - asset: assets\fonts\DMSans-Medium.ttf
        - asset: assets\fonts\DMSans-Regular.ttf

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/images/nav_bar_icons/
